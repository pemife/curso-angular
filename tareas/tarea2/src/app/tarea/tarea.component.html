<input
    type="text"
    class='form-control'
    [(ngModel)]='username'
    (input)='onUpdateUsername($event)'
>
<p>{{ username }}</p>
<p>{{ allowReset }}</p>

<input
    type = "button"
    value = "Reset"
    class = "btn btn-primary"
    [disabled] = '!allowReset'
    (click) = 'resetUsername()'
>
